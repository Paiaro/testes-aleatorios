<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayara Lingerie</title>
 <style>

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
}

header {
  background-color: #f8f9fa;
  display: flex;
  justify-content:center;
  align-items: center;
  padding: 20px;
}

.logo-container {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 20px;
  
  
}

.logo {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.navbar {
  display: flex;
  align-items: center;
}

.navbar-toggle {
  display: none;
}

.navbar-menu {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

.navbar-menu li {
  margin: 0 10px;
}

.navbar-menu a {
  color: #333;
  text-decoration: none;
}

.navbar-menu a:hover {
  color: #007bff;
}

@media (max-width: 768px) {
  .navbar-toggle {
    display: block;
  }

  .navbar-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background-color: #f8f9fa;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  .navbar-menu.show {
    display: flex;
  }
}

main {
  padding: 20px;
}

.image-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.image-container img {
  width: 100%;
  max-width: 300px;
  height: auto;
  margin-bottom: 20px;
}
 </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="imagens/logo-mayara.jpeg" alt="Logo" class="logo">
    </div>
    <nav class="navbar">
      <button class="navbar-toggle" aria-label="Toggle menu">
        <span class="navbar-toggle-icon"></span>
      </button>
      <ul class="navbar-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="image-container">
      <img src="image1.jpg" alt="Image 1">
      <img src="image2.jpg" alt="Image 2">
      <img src="image3.jpg" alt="Image 3">
    </div>
  </main>
</body>
</html>
