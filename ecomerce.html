<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>



* {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #f2f2f2;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100px;
    position: sticky;
    top: 0;
    z-index: 100;
}

.logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    overflow: hidden;
    margin-right: 20px;
}

.logo-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 100%;
    background-color: #f2f2f2;
    transform: translateX(-100%);
    transition: transform 0.3s ease-in-out;
}

.menu-toggle {
    display: none;
}

.menu-items {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.menu-items a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
}

.menu-items a:hover {
    background-color: #ddd;
}

main {
    padding: 20px;
}

@media (min-width: 768px) {
    .menu {
        transform: translateX(0);
    }
}

    .menu-toggle {
        display: block;
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px;
        background-color: transparent;
        border: none;
        cursor: pointer;
    }

    .menu-toggle:focus {
        outline: none;
    }

    .menu-toggle .hamburger {
        display: block;
        width: 20px;
        height: 2px;
        background-color: #333;
        margin: 5px 0;
    }
    </style>
    <title>Responsive Website</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="circle-logo" src="logo.png" alt="Logo">
        </div>
        <nav class="menu">
            <button class="menu-toggle" aria-label="Toggle menu">
                <span class="hamburger"></span>
            </button>
            <ul class="menu-items">
                <li><a href="#">Menu Item 1</a></li>
                <li><a href="#">Menu Item 2</a></li>
                <li><a href="#">Menu Item 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>Content goes here.</p>
    </main>
</body>
</html>
